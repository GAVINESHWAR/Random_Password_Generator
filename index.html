<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generate a <br /><span>Random Password</span></h1>
      <div class="display">
        <input type="text" id="password" placeholder="Password" />
        <img src="copy.png" onclick="copyPassword()" />
      </div>
      <div class="strength">
        <label for="label"> Enter length of the password required</label>
      <input
        type="number"
        id="length"
        class="length"
        placeholder="12"
        name="lengths"
        min="6"
        max="20"
      />
      </div>
      <button id="myButton" onclick="createPassword()">
        <img src="generate.png" />Generate Password
        <div id="toastMessage">Click to generate password</div>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
